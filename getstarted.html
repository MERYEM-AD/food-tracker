<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodTracker - Get Started</title>
    <!-- Compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Main Nav Bar -->
    <div id="header"></div>
    <!-- End Main Nav Bar -->
    <div class="row" style="padding: 5%;">
        <div class="col s3 z-depth-1" style="background-color: #fff; padding: 2%;">
            <h6>Search</h6>
        </div>
        <div class="col s6" style="padding: 0 2%;">
            <h3 style="line-height: 1.3; margin: 0 0 5% 0; padding: 0;">Welcome back, <span id="userLogged"></span></h3>
            <div class="row"  style="padding: 0 0%;">
                <div class="col s4">
                    <h5 style="font-weight: bold;">Your weight</h5>
                    <div>
                        <h4 id="showUserWeight" style="margin: 0; color: #C1DEBA; font-weight: bold;"></h4>
                        <!-- <p style="background-color: #C1DEBA; padding: 5%; color: #fff; margin: 4% 0 0 0; font-weight: bold;" id="gain_weight"></p> -->
                    </div>
                </div>
                <div class="col s4">
                    <h5 style="font-weight: bold;">Your goal</h5>
                    <div>
                        <h4 id="showUserGoalWeight" style="margin: 0; color: #C1DEBA; font-weight: bold;"></h4>
                        <!-- <p style="background-color: rgba(255, 107, 107,1.0); padding: 5%; color: #fff; margin: 4% 0 0 0; font-weight: bold;" id="loose_weight"></p> -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <!-- <h5 style="font-weight: bold;">Your daily calories</h5> -->
                    <div>
                        <h5 style="margin: 0; color: #222; font-weight: bold;">You have <span id="show_day"></span> to reach your goal.</h5>
                        <p id="sql">
                        </p>
                        <p style="padding: 1% 0; font-size: 17px;">Daily Calories <span style="background-color: #a2aca0; color: #fff; padding: 2%;" id="tbDaily"></span></p>
                        <p id="tbToday" style="padding: 0% 0; font-size: 17px;">Today you've consumed <span style="background-color: #a2aca0; color: #fff; padding: 2%;">2000</span></p>
                    </div>
                </div>
            </div>
            <table class="responsive-table z-depth-1" style="background-color: #fff; padding: 15px;">
                <thead>
                  <tr>
                      <th>Food Name</th>
                      <th>Calories</th>
                  </tr>
                </thead>
        
                <tbody>
                  <tr>
                    <td>Coca-Cola</td>
                    <td>250</td>
                  </tr>
                </tbody>
            </table>
        </div>
        <div class="col s3 z-depth-2" style="background-color: #fff; padding: 2%; ">
            <h5 style="line-height: 1.3;">Fill out this short form to get started!</h5>
            <form action="">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="userVal" type="text" class="validate">
                        <label for="name" id="userVal">Your name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="timeLine" type="number" class="validate" placeholder="0 Day(s)">
                        <label for="name" id="timeLine">Time Line</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="userGender">
                          <option value="" disabled selected>What's your gender</option>
                          <option value="Female">Female</option>
                          <option value="Male">Male</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="userHeight">
                          <option value="" disabled selected>What's your height</option>
                          <option value="5'0">5'0</option>
                          <option value="5'1">5'1</option>
                          <option value="5'2">5'2</option>
                          <option value="5'3">5'3</option>
                          <option value="5'4">5'4</option>
                          <option value="5'5">5'5</option>
                          <!-- <option value="fiveSix">5'6</option>
                          <option value="fiveSeven">5'7</option>
                          <option value="fiveHeight">5'8</option>
                          <option value="fiveNine">5'9</option>
                          <option value="fiveTen">5'10</option>
                          <option value="fiveEleven">5'11</option>
                          <option value="sixZero">6'0</option>
                          <option value="sixOne">6'1</option>
                          <option value="sixTwo">6'2</option>
                          <option value="sixThree">6'3</option> -->
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="weight" type="text" class="validate">
                        <label for="weight">Your Weight</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="goal_weight" type="text" class="validate">
                        <label for="goal_weight">Your Goal (weight)</label>
                    </div>
                </div>
                <div class="row" style="clear: both; text-align: right;">
                    <button class="btn waves-effect waves-light btn-large"   style="background-color: #303E2C; box-shadow: none; height: 40px; line-height: 40px; cursor: pointer;" id="saveUserInfo" >Save Changes</button>
                    <!-- <a class="waves-effect waves-light btn-large">Save</a> -->
                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
    <script src="Assets/js/script.js"></script>
    <!-- <script src="Assets/js/slider.js"></script> -->
    <script src="Assets/js/int.js"></script>
    <script>
        // Or with jQuery

        $(document).ready(function(){
            $('.sidenav').sidenav();
            $('select').formSelect();
        });
    </script>
</body>
</html>
