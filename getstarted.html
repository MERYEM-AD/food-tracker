<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodTracker - Get Started</title>
    <!-- Compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Main Nav Bar -->
    <div id="header"></div>
    <!-- End Main Nav Bar -->
    <div class="row" style="padding: 5%;">
        <div class="col s3" style="">
            <h6>Search</h6>
        </div>
        <div class="col s6" style="">
            <h5 style="line-height: 1.3;">Welcome back, <span id="userLogged"></span></h5>
            <div class="row">
                <div class="col s4">
                    Your weight: <span id="showUserWeight"></span>
                </div>
                <div class="col s4">
                    Your goal: <span id="showUserGoalWeight"></span>
                </div>
            </div>
            <table class="responsive-table">
                <thead>
                  <tr>
                      <th>Food Name</th>
                      <th>Calories</th>
                  </tr>
                </thead>
        
                <tbody>
                  <tr>
                    <td>Coca-Cola</td>
                    <td>250</td>
                  </tr>
                </tbody>
            </table>
        </div>
        <div class="col s3">
            <h5 style="line-height: 1.3;">Fill out this short form to get started!</h5>
            <form action="">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="userVal" type="text" class="validate">
                        <label for="name" id="userVal">Your name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="userGender">
                          <option value="" disabled selected>What's your gender</option>
                          <option value="female">Female</option>
                          <option value="male">Male</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="userHeight">
                          <option value="" disabled selected>What's your height</option>
                          <option value="fiveZero">5'0</option>
                          <option value="fiveOne">5'1</option>
                          <option value="fiveTwo">5'2</option>
                          <option value="fiveThree">5'3</option>
                          <option value="fiveFour">5'4</option>
                          <option value="fiveFive">5'5</option>
                          <option value="fiveSix">5'6</option>
                          <option value="fiveSeven">5'7</option>
                          <option value="fiveHeight">5'8</option>
                          <option value="fiveNine">5'9</option>
                          <option value="fiveTen">5'10</option>
                          <option value="fiveEleven">5'11</option>
                          <option value="sixZero">6'0</option>
                          <option value="sixOne">6'1</option>
                          <option value="sixTwo">6'2</option>
                          <option value="sixThree">6'3</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="weight" type="text" class="validate">
                        <label for="weight">Your Weight</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="goal_weight" type="text" class="validate">
                        <label for="goal_weight">Your Goal (weight)</label>
                    </div>
                </div>
                <div class="row" style="clear: both; text-align: right;">
                    <input type="submit" value="Save" class="btn waves-effect waves-light btn-large"  style="background-color: #303E2C; box-shadow: none; height: 40px; line-height: 40px; cursor: pointer;" id="saveUserInfo" />
                    <!-- <a class="waves-effect waves-light btn-large">Save</a> -->
                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
    <script src="Assets/js/script.js"></script>
    <script src="Assets/js/slider.js"></script>
    <script src="Assets/js/int.js"></script>
    <script>
        // Or with jQuery

        $(document).ready(function(){
            $('.sidenav').sidenav();
            $('select').formSelect();
        });
    </script>
</body>
</html>
